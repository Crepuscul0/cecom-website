<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="server" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="network" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storage" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="security" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1000" height="400" fill="url(#grid)" opacity="0.2"/>
  
  <!-- Product Cards - Más grandes y prominentes -->
  <!-- Server Card -->
  <g transform="translate(80, 100)">
    <rect width="150" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.15))"/>
    <rect x="15" y="15" width="120" height="80" rx="6" fill="url(#server)"/>
    <rect x="25" y="25" width="100" height="12" rx="3" fill="white" opacity="0.9"/>
    <rect x="25" y="42" width="80" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="25" y="55" width="60" height="8" rx="2" fill="white" opacity="0.7"/>
    <text x="75" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">HP ProLiant</text>
    <text x="75" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Servidores</text>
    <rect x="25" y="150" width="100" height="20" rx="10" fill="#3b82f6" opacity="0.15"/>
    <text x="75" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">VER PRODUCTOS</text>
  </g>
  
  <!-- Network Card -->
  <g transform="translate(260, 100)">
    <rect width="150" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.15))"/>
    <rect x="15" y="15" width="120" height="80" rx="6" fill="url(#network)"/>
    <circle cx="45" cy="55" r="12" fill="white" opacity="0.9"/>
    <circle cx="75" cy="55" r="12" fill="white" opacity="0.9"/>
    <circle cx="105" cy="55" r="12" fill="white" opacity="0.9"/>
    <line x1="57" y1="55" x2="63" y2="55" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="87" y1="55" x2="93" y2="55" stroke="white" stroke-width="3" opacity="0.7"/>
    <text x="75" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Extreme Networks</text>
    <text x="75" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Redes</text>
    <rect x="25" y="150" width="100" height="20" rx="10" fill="#10b981" opacity="0.15"/>
    <text x="75" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">VER PRODUCTOS</text>
  </g>
  
  <!-- Storage Card -->
  <g transform="translate(440, 100)">
    <rect width="150" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.15))"/>
    <rect x="15" y="15" width="120" height="80" rx="6" fill="url(#storage)"/>
    <rect x="25" y="35" width="100" height="8" rx="3" fill="white" opacity="0.9"/>
    <rect x="25" y="48" width="100" height="8" rx="3" fill="white" opacity="0.7"/>
    <rect x="25" y="61" width="100" height="8" rx="3" fill="white" opacity="0.5"/>
    <text x="75" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Lenovo Storage</text>
    <text x="75" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Almacenamiento</text>
    <rect x="25" y="150" width="100" height="20" rx="10" fill="#8b5cf6" opacity="0.15"/>
    <text x="75" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8b5cf6">VER PRODUCTOS</text>
  </g>
  
  <!-- Security Card -->
  <g transform="translate(620, 100)">
    <rect width="150" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.15))"/>
    <rect x="15" y="15" width="120" height="80" rx="6" fill="url(#security)"/>
    <circle cx="75" cy="55" r="20" fill="white" opacity="0.9"/>
    <path d="M 68 50 L 72 54 L 82 44" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <text x="75" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">WatchGuard</text>
    <text x="75" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Seguridad</text>
    <rect x="25" y="150" width="100" height="20" rx="10" fill="#f59e0b" opacity="0.15"/>
    <text x="75" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f59e0b">VER PRODUCTOS</text>
  </g>
  
  <!-- Energy Card -->
  <g transform="translate(800, 100)">
    <rect width="150" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.15))"/>
    <rect x="15" y="15" width="120" height="80" rx="6" fill="url(#security)"/>
    <polygon points="65,35 85,35 80,60 95,60 70,75 75,50 65,50" fill="white" opacity="0.9"/>
    <text x="75" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Vertiv UPS</text>
    <text x="75" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Energía</text>
    <rect x="25" y="150" width="100" height="20" rx="10" fill="#f59e0b" opacity="0.15"/>
    <text x="75" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f59e0b">VER PRODUCTOS</text>
  </g>
  
  <!-- Elementos decorativos más prominentes -->
  <circle cx="150" cy="60" r="6" fill="#3b82f6" opacity="0.4"/>
  <circle cx="350" cy="50" r="4" fill="#10b981" opacity="0.4"/>
  <circle cx="550" cy="55" r="8" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="750" cy="60" r="5" fill="#f59e0b" opacity="0.4"/>
  
  <!-- Líneas conectoras sutiles -->
  <line x1="230" y1="190" x2="260" y2="190" stroke="#e2e8f0" stroke-width="2" opacity="0.5"/>
  <line x1="410" y1="190" x2="440" y2="190" stroke="#e2e8f0" stroke-width="2" opacity="0.5"/>
  <line x1="590" y1="190" x2="620" y2="190" stroke="#e2e8f0" stroke-width="2" opacity="0.5"/>
  <line x1="770" y1="190" x2="800" y2="190" stroke="#e2e8f0" stroke-width="2" opacity="0.5"/>
</svg>